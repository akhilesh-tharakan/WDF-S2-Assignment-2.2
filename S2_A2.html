<!DOCTYPE html>
<html>
	<!--Head tag begins-->
	<head> 
		<title> Assignment #2.2 - Using fieldset and legend </title>
	</head>
	<!--Head tag ends-->
	<!--Body tag begins-->
	<body>
	<h1>Form Page</h1>
		<!-- Form tag has been opened -->
		<form> 
			<fieldset name="detail_form"> 
			<!-- fieldset has been opened and the fieldset name attribute has been provied -->
				<legend>Your Details: </legend>
				<!-- Legend tag helps in defining caption for fieldset -->
				Name: <input type="text"><br/>
				Email: <input type="text"><br/>
			</fieldset>
			<!-- fieldset has ended -->
		</form>
	</body>
	<!--body tag ends-->
	<!-- Assignment to learn Superscript & Subscript-->
</html>
